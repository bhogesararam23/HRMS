services:
  # 1. Backend Service (FastAPI)
  - type: web
    name: hrms-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        value: sqlite:///./hrms.db
      - key: ALLOWED_ORIGINS
        value: "*" # Allow all for Hackathon simplicity (or update with frontend URL)

  # 2. Frontend Service (React Static Site)
  - type: static
    name: hrms-frontend
    runtime: node
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: hrms-backend
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
